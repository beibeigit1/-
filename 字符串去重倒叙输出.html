<body>
    <script>
        

        function norepeat(str) {
            var newStr = '';
            for (var i = 0; i < str.length; i++) {
                if (newStr.search(str[i]) == -1)
                    newStr += str[i];
            }
            return newStr.split('').reverse().join('');
        }
       norepeat('hey there')
    </script>
